<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Booking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="auth-section" class="auth-section">
            <div id="login-form" class="auth-form">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <input type="text" id="loginUsername" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="loginPassword" placeholder="Password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#" id="showRegister">Register</a></p>
            </div>

            <div id="register-form" class="auth-form hidden">
                <h2>Register</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <input type="text" id="registerUsername" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="registerEmail" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="registerPassword" placeholder="Password" required>
                    </div>
                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
            </div>
        </div>

        <h1>Concert Booking System</h1>
        
        <div id="concertList" class="concert-list">
            <!-- Concerts will be loaded here -->
        </div>

        <div id="bookingForm" class="booking-form hidden">
            <h2>Book Ticket</h2>
            <form id="ticketForm">
                <input type="hidden" id="concertId">
                <div class="form-group">
                    <label for="seatNumber">Select Seat:</label>
                    <select id="seatNumber" required></select>
                </div>
                <button type="submit">Book Now</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
