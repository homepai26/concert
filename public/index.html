<!DOCTYPE html>
<html>
<head>
    <title>Concert Booking</title>
    <style>
        .seat {
            width: 50px;
            height: 50px;
            margin: 5px;
            display: inline-block;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            border: 1px solid #ccc;
        }
        
        .seat.available {
            background-color: #90EE90;
        }
        
        .seat.reserved {
            background-color: #FF6B6B;
            cursor: not-allowed;
        }
        
        #seats-container {
            margin: 20px;
        }
        
        .form-container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        
        .language-selector {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="language-selector">
        <button onclick="setLanguage('th')">ไทย</button>
        <button onclick="setLanguage('en')">English</button>
    </div>

    <div id="login-form" class="form-container">
        <h2 data-translate="login">เข้าสู่ระบบ</h2>
        <form onsubmit="login(event)">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit" data-translate="login">เข้าสู่ระบบ</button>
        </form>
    </div>

    <div id="register-form" class="form-container">
        <h2 data-translate="register">สมัครสมาชิก</h2>
        <form onsubmit="register(event)">
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <button type="submit" data-translate="register">สมัครสมาชิก</button>
        </form>
    </div>

    <div id="seats-container"></div>

    <script src="/app.js"></script>
</body>
</html>
