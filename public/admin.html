<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <div class="container">
        <h1>Concert Admin Panel</h1>
        
        <!-- เพิ่มคอนเสิร์ตใหม่ -->
        <div class="admin-section">
            <h2>Add New Concert</h2>
            <form id="addConcertForm" class="admin-form">
                <div class="form-group">
                    <input type="text" id="concertName" placeholder="Concert Name" required>
                </div>
                <div class="form-group">
                    <input type="date" id="concertDate" required>
                </div>
                <div class="form-group">
                    <input type="time" id="concertTime" required>
                </div>
                <div class="form-group">
                    <input type="text" id="concertVenue" placeholder="Venue" required>
                </div>
                <div class="form-group">
                    <input type="number" id="totalSeats" placeholder="Total Seats" required>
                </div>
                <div class="form-group">
                    <input type="number" id="concertPrice" placeholder="Ticket Price" required>
                </div>
                <button type="submit">Add Concert</button>
            </form>
        </div>

        <!-- จัดการคอนเสิร์ต -->
        <div class="admin-section">
            <h2>Manage Concerts</h2>
            <div id="concertsList" class="admin-list"></div>
        </div>

        <!-- จัดการการจอง -->
        <div class="admin-section">
            <h2>Manage Bookings</h2>
            <div id="bookingsList" class="admin-list"></div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
