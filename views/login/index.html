<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>เข้าสู่ระบบ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
      <div class="modal fade" tabindex="-1" id="login-modal">
	  <div class="modal-dialog">
	      <div class="modal-content">
		  <div class="modal-header">
		      <h5 class="modal-title">เข้าสู่ระบบ</h5>
		      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		  </div>
		  <div class="modal-body">
		      <form>
			  <div class="mb-3">
			      <label for="email" class="form-label">อีเมล</label>
			      <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp">
			      <div id="emailHelp" class="form-text">การเข้าสู่ระบบหนึ่งครั้งจะอยู่ในระบบ 7 วัน</div>
			  </div>
			  <div class="mb-3">
			      <label for="password" class="form-label" >รหัสผ่าน</label>
			      <input type="password" class="form-control" name="password" id="password">
			  </div>
		      </form>
		  </div>
		  <div class="modal-footer">
		      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ปิดหน้านี้</button>
		      <button type="button" class="btn btn-primary submit">ล็อกอิน</button>
		  </div>
	      </div>
	  </div>
      </div>

      <div class="modal fade" tabindex="-1" id="register-modal">
	  <div class="modal-dialog">
	      <div class="modal-content">
		  <div class="modal-header">
		      <h5 class="modal-title">สมัครเข้าใช้งาน</h5>
		      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		  </div>
		  <div class="modal-body">
		      <form action="/api/register" method="post">
			  <div class="mb-3">
			      <label for="name" class="form-label">ชื่อ นามสกุล</label>
			      <input type="text" class="form-control" name="name" id="name" >
			  </div>
			  <div class="mb-3">
			      <label for="email" class="form-label">อีเมล</label>
			      <input type="email" class="form-control" name="email" id="email">
			  </div>
			  <div class="mb-3">
			      <label for="password" class="form-label" >รหัสผ่าน</label>
			      <input type="password" class="form-control" name="password" id="password">
			  </div>
			  <div class="mb-3 g-3 row row-cols-2 align-item-center">
			      <div class="col-auto">
				  <input class="form-check-input" type="checkbox" value="" id="foreign">
			      </div>
			      <div class="col-auto">
				  <label class="form-check-label" for="foreign">ฉันเป็นชาวต่างชาติ</label>
			      </div>
			  </div>
			  <div class="mb-3">
			      <label for="id" class="form-label" >รหัสบัตรประชาชน</label>
			      <input type="text" class="form-control" name="id" id="ID">
			  </div>
			  <div class="mb-3 d-none">
			      <label for="passport" class="form-label" >หมายเลขพาสปอร์ต</label>
			      <input type="text" class="form-control" name="passport" id="passport">
			  </div>
			  <div class="mb-3">
			      <label for="passport" class="form-label" >วัน เดือน ปีเกิด</label>
			      <input type="date" class="form-control" name="birthdate" id="birthdate">
			  </div>
		      </form>
		  </div>
		  <div class="modal-footer">
		      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ปิดหน้านี้</button>
		      <button type="button" class="btn btn-primary submit">สมัครเข้าใช้งาน</button>
		  </div>
	      </div>
	  </div>
      </div>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#login-modal">
	  Launch demo modal
      </button>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#register-modal">
	  Launch demo modal
      </button>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#register-modal">
	  Launch demo modal
      </button>

      <form action="/api/login" method="post">
	  <div class="mb-3">
	      <label for="email" class="form-label">อีเมล</label>
	      <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp">
	      <div id="emailHelp" class="form-text">การเข้าสู่ระบบหนึ่งครั้งจะอยู่ในระบบ 7 วัน</div>
	  </div>
	  <div class="mb-3">
	      <label for="password" class="form-label" >รหัสผ่าน</label>
	      <input type="password" class="form-control" name="password" id="password">
	  </div>
	  <button type="submit" class="btn btn-primary">ล็อกอิน</button>
      </form>

      <div class="modal fade modal-dialog-scrollable" id="payment-modal" tabindex="-1" aria-labelledby="payment-title" aria-hidden="true">
	  <div class="modal-dialog modal-lg">
	      <div class="modal-content">
		  <div class="modal-header">
		      <h1 class="modal-title fs-5" id="payment-title">
		      </h1>
		      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		  </div>
		  <div class="modal-body" id="payment-modal-body">
		  </div>
		  <div class="modal-footer">
		      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ปิดหน้านี้</button>
		      <button type="button" class="btn btn-primary" id="modal-send-btn-concert-${concerts[i].concert_id}">จองเลย!</button>
		  </div>
	      </div>
	  </div>
      </div>

      
      <script src="scripts/share_function.js"></script>
      <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
