<!doctype html>
<html lang="en">
    <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ระบบจองที่นั่ง บัตรคอนเสิร์ต</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    </head>
    <body>
	
	<!-- login modal -->
	<div class="modal fade" tabindex="-1" id="login-modal">
	    <div class="modal-dialog">
		<div class="modal-content">
		    <div class="modal-header">
			<h5 class="modal-title">เข้าสู่ระบบ</h5>
			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		    </div>
		    <div class="modal-body">
			<form>
			    <div class="mb-3">
				<label for="email" class="form-label">อีเมล</label>
				<input type="email" class="form-control" name="email" aria-describedby="emailHelp" id="login-email">
				<div id="emailHelp" class="form-text">การเข้าสู่ระบบหนึ่งครั้งจะอยู่ในระบบ 7 วัน</div>
			    </div>
			    <div class="mb-3">
				<label for="password" class="form-label" >รหัสผ่าน</label>
				<input type="password" class="form-control" name="password" id ="login-password">
			    </div>
			</form>
		    </div>
		    <div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ปิดหน้านี้</button>
			<button type="button" class="btn btn-primary submit">ล็อกอิน</button>
		    </div>
		</div>
	    </div>
	</div>

	<!-- register modal -->
	<div class="modal fade" tabindex="-1" id="register-modal">
	    <div class="modal-dialog">
		<div class="modal-content">
		    <div class="modal-header">
			<h5 class="modal-title">สมัครเข้าใช้งาน</h5>
			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		    </div>
		    <div class="modal-body">
			<form action="/api/register" method="post">
			    <div class="mb-3">
				<label for="name" class="form-label">ชื่อ นามสกุล</label>
				<input type="text" class="form-control" name="name" id="register-name">
			    </div>
			    <div class="mb-3">
				<label for="email" class="form-label">อีเมล</label>
				<input type="email" class="form-control" name="email" id="register-email">
			    </div>
			    <div class="mb-3">
				<label for="password" class="form-label" >รหัสผ่าน</label>
				<input type="password" class="form-control" name="password" id="register-password">
			    </div>
			    <div class="mb-3 g-3 row row-cols-2 align-item-center">
				<div class="col-auto">
				    <input class="form-check-input" type="checkbox" value="" id="register-foreign-checkbox">
				</div>
				<div class="col-auto">
				    <label class="form-check-label" for="foreign">ฉันเป็นชาวต่างชาติ</label>
				</div>
			    </div>
			    <div class="mb-3 d-block" id="register-id-div">
				<label for="id" class="form-label" >รหัสบัตรประชาชน</label>
				<input type="text" class="form-control" name="id" id="register-id" placeholder="">
			    </div>
			    <div class="mb-3 d-none" id="register-passport-div">
				<label for="passport" class="form-label" >หมายเลขพาสปอร์ต</label>
				<input type="text" class="form-control" name="passport" id="register-passport" placeholder="">
			    </div>
			    <div class="mb-3">
				<label for="passport" class="form-label" >วัน เดือน ปีเกิด</label>
				<input type="date" class="form-control" name="birthdate" id="register-birthdate">
			    </div>
			</form>
		    </div>
		    <div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ปิดหน้านี้</button>
			<button type="button" class="btn btn-primary submit">สมัครเข้าใช้งาน</button>
		    </div>
		</div>
	    </div>
	</div>

	<nav></nav>
	<div class="container">
	    <ul class="list-group" id="ticket-list">
		<!-- ticket list here -->
	    </ul>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
	<script src="../scripts/share_function.js"></script>
	<script src="../scripts/nav.js"></script>
	<script src="script.js"></script>
    </body>
</html>
