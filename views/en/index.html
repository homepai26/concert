<!doctype html>
<html lang="en">
    <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Concert Booking System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    </head>
    <body>
	<nav><!-- javascript handle this --></nav>
	<div class="container-fluid text-center p-2 position-relative" style="height: 600px; background: url('/pic/concert_banner.jpg')">
	    <div class="alert alert-info ms-auto d-none text-start" role="alert" id="login-alert">
		You have not login <a href="/login" class="alert-link" data-bs-toggle="modal" data-bs-target="#login-modal">Click here</a>to login.
	    </div>
	    <div class="position-absolute top-50 start-50 translate-middle text-white d-block">
		<h2 class="display-2 ">Concert Booking System</h2>
		<p class="fs-4">Welcome To Our Concert Booking System, Chose What You Want</p>
		<form class="d-flex my-5" role="search">
		    <input class="form-control me-2 p-3" type="search" placeholder="search here..." aria-label="Search" id="concert-search">
		    <button class="btn btn-success p-3" type="button" id="concert-search-button">search</button>
		</form>
	    </div>
	</div>

	<!-- login modal -->
	<div class="modal fade" tabindex="-1" id="login-modal">
	    <div class="modal-dialog">
		<div class="modal-content">
		    <div class="modal-header">
			<h5 class="modal-title">login</h5>
			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		    </div>
		    <div class="modal-body">
			<div class="m-3 sticky-top" id="alert-login"></div>
			<form>
			    <div class="mb-3">
				<label for="email" class="form-label">Email</label>
				<input type="email" class="form-control" name="email" aria-describedby="emailHelp" id="login-email">
				<div id="emailHelp" class="form-text">Login will last for 7 day</div>
			    </div>
			    <div class="mb-3">
				<label for="password" class="form-label" >Password</label>
				<input type="password" class="form-control" name="password" id ="login-password">
			    </div>
			</form>
		    </div>
		    <div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
			<button type="button" class="btn btn-primary submit">Login</button>
		    </div>
		</div>
	    </div>
	</div>

	<!-- register modal -->
	<div class="modal fade" tabindex="-1" id="register-modal">
	    <div class="modal-dialog">
		<div class="modal-content">
		    <div class="modal-header">
			<h5 class="modal-title">register</h5>
			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		    </div>
		    <div class="modal-body">
			<div class="m-3 sticky-top" id="alert-register"></div>
			<form action="../api/register" method="post">
			    <div class="mb-3">
				<label for="name" class="form-label">Firstname Lastname</label>
				<input type="text" class="form-control" name="name" id="register-name">
			    </div>
			    <div class="mb-3">
				<label for="email" class="form-label">Email</label>
				<input type="email" class="form-control" name="email" id="register-email">
			    </div>
			    <div class="mb-3">
				<label for="password" class="form-label" >Password</label>
				<input type="password" class="form-control" name="password" id="register-password">
			    </div>
			    <div class="mb-3 g-3 row row-cols-2 align-item-center">
				<div class="col-auto">
				    <input class="form-check-input" type="checkbox" value="" id="register-foreign-checkbox">
				</div>
				<div class="col-auto">
				    <label class="form-check-label" for="foreign">I'm foreign</label>
				</div>
			    </div>
			    <div class="mb-3 d-block" id="register-id-div">
				<label for="id" class="form-label" >Thai ID</label>
				<input type="text" class="form-control" name="id" id="register-id" placeholder="">
			    </div>
			    <div class="mb-3 d-none" id="register-passport-div">
				<label for="passport" class="form-label" >Passport</label>
				<input type="text" class="form-control" name="passport" id="register-passport" placeholder="">
			    </div>
			    <div class="mb-3">
				<label for="register-birthdate" class="form-label" >Birthdate</label>
				<input type="date" class="form-control" name="birthdate" id="register-birthdate">
			    </div>
			</form>
		    </div>
		    <div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
			<button type="button" class="btn btn-primary submit">Register</button>
		    </div>
		</div>
	    </div>
	</div>

	<!-- payment modal -->
	<div class="modal fade modal-dialog-scrollable" id="payment-modal" tabindex="-1" aria-labelledby="payment-title" aria-hidden="true">
	    <div class="modal-dialog modal-lg">
		<div class="modal-content">
		    <div class="modal-header">
			<h1 class="modal-title fs-5" id="payment-title">
			</h1>
			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		    </div>
		    <div class="m-3 sticky-top" id="alert-payment">
		    </div>
		    <div class="modal-body" id="payment-modal-body">
		    </div>
		    <div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
			<button type="button" class="btn btn-primary" id="payment-modal-btn">Book now!</button>
		    </div>
		</div>
	    </div>
	</div>
	
	<div id="modal-append">
	    <!-- concert reserved seat modal here -->
	</div>
	<div class="container text-center overflow-hidden" id="concert-container">
	    
	    <div class="row row-cols-1 row-cols-lg-4 text-start d-flex justify-content-around" id="concert-list">
		<!-- concert list here -->
	    </div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
	<script src="scripts/share_function.js"></script>
	<script src="scripts/nav.js"></script>
	<script src="scripts/pull_concert_info.js"></script>
	<script src="scripts/concert_search.js"></script>
    </body>
</html>
